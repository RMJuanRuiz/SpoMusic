<div class="row">
    <div class="col">
        <input #search type="text" (keyup)="searchArtist(search.value)" class="form-control" placeholder="Search an artist...">
    </div>
</div>

<div class="card-columns">
    <div *ngFor="let artist of artists" class="card">
        <img [src]="artist.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
            <p *ngFor="let genre of artist.genres" class="card-text"> - {{ genre }}</p>
        </div>
    </div>
</div>
