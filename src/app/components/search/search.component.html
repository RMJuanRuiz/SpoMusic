<h2>Search an artist!</h2>
<span>(Click on the artist to visit his personal page)</span>
<div class="row">
    <div class="col">
        <input #search type="text" (keyup)="searchArtist(search.value)" class="form-control" placeholder="Type the artist's name...">
    </div>
</div>

<div *ngIf="error" class="alert alert-danger animated fadeIn mt-3">
    <h3>Error!</h3>
    <p>{{ msgError }}</p>
</div>

<app-loading *ngIf="loading" class="mt-5"></app-loading>

<app-card *ngIf="!loading" [items]="artists"></app-card>
