<div class="row">
    <div class="col">
        <input #search type="text" (keyup)="searchArtist(search.value)" class="form-control" placeholder="Search an artist...">
    </div>
</div>

<app-loading *ngIf="loading" class="mt-5"></app-loading>

<app-card *ngIf="!loading" [items]="artists"></app-card>
