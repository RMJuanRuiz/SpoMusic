<div class="title-container text-center">
    <h2>TOP 50 GLOBAL</h2>
    <p>Click on the song if you want to listen it in Spotify</p>
</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error!</h3>
    <p>{{ msgError }}</p>
</div>

<div class="card-columns mt-4 animated fadeIn">
    <div (click)="watchSongOnSpotify (item)" *ngFor="let item of topGlobal" class="card puntero">
        <img [src]="item.track.album.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <div>
                <p class="card-text"> {{ item.track.artists[0].name }} - {{ item.track.name }}</p>
            </div>
        </div>
    </div>
</div>
